<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Caption Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 30px 0;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.15);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
            display: block;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .status-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border-left-color: #e74c3c;
        }

        .success {
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
            border-left-color: #27ae60;
        }

        .file-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 10px;
            border-left: 4px solid #27ae60;
        }

        .file-name {
            font-weight: 600;
            color: #27ae60;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Auto Caption</h1>
        <p class="subtitle">Add automatic captions to your videos with AI</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-subtext">Supports MP4, MOV, AVI, MKV (max 500MB)</div>
        </div>
        
        <input type="file" id="fileInput" accept="video/*" />
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <button class="btn" id="uploadBtn" disabled>Generate Captions</button>
        
        <div class="status-container" id="statusContainer">
            <div class="status-text" id="statusText">Processing...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <button class="btn" id="downloadBtn" style="display: none;">Download Video</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusContainer = document.getElementById('statusContainer');
        const statusText = document.getElementById('statusText');
        const progressFill = document.getElementById('progressFill');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        
        let selectedFile = null;
        let currentJobId = null;
        let progressInterval = null;

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('video/')) {
                alert('Please select a video file');
                return;
            }

            if (file.size > 500 * 1024 * 1024) { // 500MB
                alert('File size must be less than 500MB');
                return;
            }

            selectedFile = file;
            uploadBtn.disabled = false;
            
            // Show file info
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            
            // Update upload area
            uploadArea.querySelector('.upload-text').textContent = 'File selected! Ready to generate.';
            uploadArea.querySelector('.upload-icon').textContent = '‚úÖ';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Upload button handler
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('video', selectedFile);

            resetUI();
            uploadBtn.disabled = true;
            statusContainer.style.display = 'block';
            statusText.textContent = 'Uploading video...';
            progressFill.style.width = '5%';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.error) {
                    throw new Error(result.error);
                }

                currentJobId = result.job_id;
                progressInterval = setInterval(monitorProgress, 2000);

            } catch (error) {
                showError(`Upload failed: ${error.message}`);
            }
        });

        async function monitorProgress() {
            if (!currentJobId) return;

            try {
                const response = await fetch(`/status/${currentJobId}`);
                if (!response.ok) {
                    throw new Error(`Server returned status ${response.status}`);
                }
                const status = await response.json();

                if (status.error) {
                    throw new Error(status.error);
                }

                // Update progress based on status
                let progress = 10;
                let message = status.status;

                switch (status.status) {
                    case 'queued':
                        progress = 10;
                        message = 'Your video is in the queue...';
                        break;
                    case 'extracting audio':
                        progress = 25;
                        message = 'Extracting audio from video...';
                        break;
                    case 'uploading audio':
                        progress = 35;
                        message = 'Uploading audio for transcription...';
                        break;
                    case 'transcribing':
                        progress = 50;
                        message = 'Transcribing audio with AI...';
                        break;
                    case 'rendering video':
                        progress = 80;
                        message = 'Adding captions to video... This may take a moment.';
                        break;
                    case 'completed':
                        progress = 100;
                        message = 'Video processing completed!';
                        statusContainer.className = 'status-container success';
                        downloadBtn.style.display = 'inline-block';
                        uploadBtn.disabled = false;
                        clearInterval(progressInterval);
                        break;
                }

                if (status.status.startsWith('transcribing (')) {
                    progress = 60;
                    message = `AI is working: ${status.status.replace('transcribing ', '')}`;
                }

                statusText.textContent = message;
                progressFill.style.width = `${progress}%`;

            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            statusContainer.className = 'status-container error';
            statusText.textContent = `Error: ${message}`;
            uploadBtn.disabled = false;
            progressFill.style.width = '0%';
            if (progressInterval) {
                clearInterval(progressInterval);
            }
        }

        function resetUI() {
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            statusContainer.style.display = 'none';
            statusContainer.className = 'status-container';
            downloadBtn.style.display = 'none';
            progressFill.style.width = '0%';
        }


        // Download button handler
        downloadBtn.addEventListener('click', () => {
            if (currentJobId) {
                window.location.href = `/download/${currentJobId}`;
            }
        });
    </script>
</body>
</html>
